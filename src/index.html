<!DOCTYPE html>
<html lang = "en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Piano</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    git config --global<div class="white-keys">
<kbd>A</kbd>
<kbd>S</kbd>
<kbd>D</kbd>
<kbd>F</kbd>
<kbd>G</kbd>
<kbd>H</kbd>
<kbd>J</kbd>
    </div>
<div class="black-keys">
    <kbd class ="first">W</kbd>
    <kbd class ="first">E</kbd>
    <kbd>T</kbd>
    <kbd>Y</kbd>
    <kbd>U</kbd>
</div>
</div>
<audio id="myAudio"></audio>
<script type="text/javascript" src="script.js"></script>
</body>
</html>
